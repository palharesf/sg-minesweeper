<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SG Minesweeper - Play</title>
  </head>
  <body>
    <div class="container">
      <h1>🎮 SG Minesweeper 💣</h1>

      <div class="info-panel">
        <div class="info-item">
          ⛳ Flags: <span id="flag-count">0</span>/<span id="mine-count">10</span>
        </div>
        <div class="info-item">⏱️ Time: <span id="timer">0</span>s</div>
      </div>

      <div id="game-board"></div>

      <div class="message" id="message"></div>

      <button class="restart" id="restart-button">Restart</button>

      <div class="hidden-content" id="hidden-content">
        <h2>🎉 Congratulations! You Beat It!</h2>
        <p>Here's your secret:</p>
        <div id="reward-content"></div>
      </div>
    </div>
    <link rel="stylesheet" href="style.css" />
    <script src="./js/utils.js" type="module"></script>
    <script src="./js/game-logic.js" type="module"></script>
    <script src="./js/game-ui.js" type="module"></script>
    <script src="./js/game-init.js" type="module"></script>
  </body>
