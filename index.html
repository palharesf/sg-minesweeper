<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SG Minesweeper Creator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>🔗 Create Your SG Minesweeper Challenge 💣</h1>

      <div class="creator-form">
        <label for="difficulty-creator">Select Difficulty:</label>
        <select id="difficulty-creator">
          <option value="test">Test (3x3, 1 mine)</option>
          <option value="easy">Easy (8x8, 10 mines)</option>
          <option value="medium">Medium (12x12, 20 mines)</option>
          <option value="hard">Hard (16x16, 40 mines)</option>
          <option value="expert">Expert (30x16, 99 mines)</option>
        </select>

        <label for="reward-url">Secret:</label>
        <input
          type="url"
          id="reward-url"
          placeholder="e.g., https://www.steamgifts.com/giveaway/BAsJh/retrowave or /BAsJh/"
          required
        />

        <button id="generate-link-btn">Generate Shareable Link</button>

        <div class="generated-link-panel" style="display: none">
          <p>Share this link:</p>
          <input type="text" id="shareable-link" readonly />
          <button id="copy-link-btn">Copy Link</button>
        </div>
      </div>
    </div>
    <script src="./js/creator.js" type="module"></script>
  </body>
  <footer>
    <div class="footer">
      <a href="https://github.com/palharesf/sg-minesweeper">Github 🤖</a>

    </div>
  </footer>
</html>
