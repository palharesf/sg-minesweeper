<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SG Minesweeper - Hidden Giveaway</title>
  </head>
  <body>
    <div class="container">
      <h1>🎮 SG Minesweeper</h1>

      <div class="info-panel">
        <div class="info-item">
          ⛳ Flags: <span id="flag-count">0</span>/<span id="mine-count"
            >10</span
          >
        </div>
        <div class="info-item">⏱️ Time: <span id="timer">0</span>s</div>
      </div>

      <div class="controls">
        <button id="new-game">New Game</button>
        <select id="difficulty">
          <option value="easy">Easy (8x8, 10 mines)</option>
          <option value="medium">Medium (12x12, 20 mines)</option>
          <option value="hard">Hard (16x16, 40 mines)</option>
        </select>
      </div>

      <div id="game-board"></div>

      <div class="message" id="message"></div>

      <div class="hidden-content" id="hidden-content">
        <h2>🎉 Congratulations! You Won!</h2>
        <p>Here's your hidden giveaway link:</p>
        <a href="#" id="giveaway-link" target="_blank"
          >Click to reveal giveaway</a
        >
      </div>
    </div>
    <link rel="stylesheet" href="style.css" />
    <script src="game.js"></script>
  </body>
</html>
